<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="left">
            <img class="background-image" src="./images/pic.jpg" alt="city">
            <div class="pic-text">
                <img src="./images/pika2.png" alt="pikachu" class="logo">
                PikaSignup
            </div>
        </div>

        <div class="right">

            <div class="first-message">
                Sign up now and get started! this is not a real service. sign up and improve your life!!!
            </div>

            <form action="/my-handling-form-page" method="post">
                <h2>Sign up here!</h2>
                <div class="form-section">
                    <p>
                        <label for="first-name">*First Name </label>
                        <input type="text" id="first-name" name="first-name" required/>
                    </p>
    
                    <p>
                        <label for="last-name">*Last Name </label>
                        <input type="text" name="last-name" id="last-name" required/>
                    </p>
                </div>
                
                <div class="form-section">
                    <p>
                        <label for="email">*Email </label>
                        <input type="email" name="email" id="email" placeholder="bob@example.com" required/>
                    </p>
    
                    <p>
                        <label for="phone">Phone number </label>
                        <input type="number" name="phone" id="phone" minlnegth = "10" maxlength="11" >
                    </p>
                </div>
               
                <div class="form-section">
                    <p>
                        <label for="password">*Password: </label>
                        <input type="password" name="password" id="password" required>
                    </p>
    
                    <p>
                        <label for="confirm-password">*Confirm Password: </label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </p>
                </div>

                
                <button>Create Account</button>
            </form>
            
            

         <div class="bottom">
            Already have an account? Log in
         </div>

        </div>
    </div>
</body>
</html>
